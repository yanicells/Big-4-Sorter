<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>MISAyang Samahan - Family Quiz Registration</title>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header Partial Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <div class="flex min-h-full flex-col px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-[#2097a2]">Join Your MISA Family</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Take the quiz to discover your family type!</p>
            </div>
        
            <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
                <form action="/family-quiz" method="POST" class="space-y-6">
                    <div>
                        <label for="idNumber" class="block text-sm/6 font-medium text-[#2097a2]">ID Number</label>
                        <div class="mt-2">
                            <input id="idNumber" type="text" name="idNumber" required autocomplete="off"
                                placeholder="Enter your student ID number"
                                class="block w-full rounded-md border border-[#5dc6cf] px-3 py-1.5 text-base text-gray-700 outline-1 -outline-offset-1 outline-[#5dc6cf] placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2097a2] sm:text-sm/6 transition-colors" />
                        </div>
                    </div>
        
                    <div>
                        <label for="fullName" class="block text-sm/6 font-medium text-[#2097a2]">Full Name</label>
                        <div class="mt-2">
                            <input id="fullName" type="text" name="fullName" required autocomplete="name"
                                placeholder="Enter your full name"
                                class="block w-full rounded-md border border-[#5dc6cf] px-3 py-1.5 text-base text-gray-700 outline-1 -outline-offset-1 outline-[#5dc6cf] placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2097a2] sm:text-sm/6 transition-colors" />
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-[#2097a2]">Your email</label>
                        <div class="mt-2">
                            <input id="fullName" type="email" name="email" placeholder="name@student.ateneo.edu" required autocomplete="name"
                                class="block w-full rounded-md border border-[#5dc6cf] px-3 py-1.5 text-base text-gray-700 outline-1 -outline-offset-1 outline-[#5dc6cf] placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#2097a2] sm:text-sm/6 transition-colors" />
                        </div>
                    </div>
        
                    <div class="mt-8">
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-[#2097a2] px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-[#5dc6cf] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#5dc6cf] transition-colors">Start Quiz</button>
                    </div>
                </form>
        
                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    Your information will be used to assign you to your MISA family.
                </p>
            </div>
        </div>
    </main>

    <!-- Footer Partial Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/partials.js"></script>
</body>

</html>
