<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'lora': ['Lora', 'serif'],
                        'open-sans': ['Open Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <title>UniSort</title>
</head>

<body class="min-h-screen flex flex-col font-open-sans bg-white text-gray-900">
    <!-- Header Partial Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <div class="flex min-h-full flex-col px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-gray-900 font-lora text-3xl font-semibold mb-2">UniSort</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Take the quiz to discover your university!</p>
            </div>
        
            <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
                <form action="/family-quiz" method="POST" class="space-y-6">
        
                    <div>
                        <label for="fullName" class="block text-sm/6 font-medium text-gray-900">Full Name</label>
                        <div class="mt-2">
                            <input id="fullName" type="text" name="fullName" required autocomplete="name"
                                placeholder="Enter your full name"
                                class="block w-full rounded-md border border-gray-300 px-3 py-1.5 text-base text-gray-700 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-800 sm:text-sm/6 transition-colors" />
                        </div>
                    </div>

                    <div class="mt-8">
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-gray-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 transition-colors">Start Quiz</button>
                    </div>
                </form>
        
                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    Your information will be used to assign you to your university.
                </p>
            </div>
        </div>
    </main>

    <!-- Footer Partial Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/partials.js"></script>
</body>

</html>
