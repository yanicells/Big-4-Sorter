<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'lora': ['Lora', 'serif'],
                        'open-sans': ['Open Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <title>MISAyang Samahan - Family Quiz</title>
</head>

<body class="min-h-screen flex flex-col font-open-sans bg-white text-gray-900">
    <!-- Header Partial Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <div class="flex flex-col justify-center pb-8 px-4 mx-auto max-w-screen-xl lg:pb-16 quiz-container">
            <div class="mt-8 w-full max-w-4xl mx-auto p-4 bg-gray-100 border-t-4 border-gray-800 rounded-lg shadow-lg sm:p-6">
                <h5 class="mb-2 text-3xl font-lora font-semibold text-gray-900">Discover Your MISA Family</h5>
                <p class="mb-5 text-base text-gray-600 sm:text-lg">Answer these questions to find out which family you belong to: Blaze, Wave, Leaf, or Shock!</p>
            </div>

            <div class="mt-8 w-full max-w-4xl mx-auto p-4 bg-white border border-gray-300 rounded-lg shadow-lg sm:p-6">
                <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl" id="question">
                    
                </h5>
                <div class="bg-gray-100 h-2 rounded-full mb-4 overflow-hidden">
                    <div class="bg-gray-800 h-full w-1/4 rounded-full transition-all duration-300" id="progress-bar"></div>
                </div>
                <div class="text-center text-gray-600 text-sm mb-4" id="progress-text">Question 1 of 4</div>
                
                <ul class="grid-cols-2 grid-rows-2 grid p-4 gap-3 text-center">
                    <li class="cursor-pointer rounded-lg bg-white border-2 border-gray-300 hover:bg-gray-800 hover:border-gray-800 hover:text-white p-3 w-full h-full items-center text-base font-semibold text-gray-900 group hover:shadow-lg transition-all duration-300 choice choice-a" id="a">
                    </li>
                    <li class="cursor-pointer rounded-lg bg-white border-2 border-gray-300 hover:bg-gray-700 hover:border-gray-700 hover:text-white p-3 w-full h-full items-center text-base font-semibold text-gray-900 group hover:shadow-lg transition-all duration-300 choice choice-b" id="b">
                    </li>
                    <li class="cursor-pointer rounded-lg bg-white border-2 border-gray-300 hover:bg-gray-600 hover:border-gray-600 hover:text-white p-3 w-full h-full items-center text-base font-semibold text-gray-900 group hover:shadow-lg transition-all duration-300 choice choice-c" id="c">
                    </li>
                    <li class="cursor-pointer rounded-lg bg-white border-2 border-gray-300 hover:bg-gray-900 hover:border-gray-900 hover:text-white p-3 w-full h-full items-center text-base font-semibold text-gray-900 group hover:shadow-lg transition-all duration-300 choice choice-d" id="d">
                    </li>
                    <li>
                        <span class="flex-1 ms-3 whitespace-nowrap alert text-red-400 hidden">You must select an answer!</span>
                    </li>
                </ul>
            </div>

            <div class="mt-6 text-center">
                <button class="px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors" id="next">
                    Next Question
                </button>
            </div>
        </div>
    </main>

    <!-- Footer Partial Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/partials.js"></script>
</body>

</html>
