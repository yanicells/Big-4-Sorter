<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big 4 Personality Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'lora': ['Lora', 'serif'],
                        'open-sans': ['Open Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom hover styles for different choice variants */
        .choice-a:hover {
            @apply bg-gray-800 border-gray-800 text-white shadow-lg;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .choice-b:hover {
            @apply bg-gray-700 border-gray-700 text-white shadow-lg;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .choice-c:hover {
            @apply bg-gray-600 border-gray-600 text-white shadow-lg;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
        }

        .choice-d:hover {
            @apply bg-gray-900 border-gray-900 text-white shadow-lg;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>The Big 4 Quiz</h1>
        <p class="subtitle">Find your true university spirit.</p>

        <div class="progress-indicator">
            <div class="progress-fill"></div>
        </div>
        <div style="text-align: center; color: var(--neutral-gray-text); margin-bottom: 20px;">
            Question 1 of 4
        </div>

        <div class="quiz-step">
            <p class="question-text">When faced with a difficult task, your primary approach is to...</p>

            <button class="answer-choice choice-a">A. Dive deep into research and theory before starting.</button>
            <button class="answer-choice choice-b">B. Assemble a team and focus on practical application.</button>
            <button class="answer-choice choice-c">C. Seek out guidance from established, respected traditions.</button>
            <button class="answer-choice choice-d">D. Focus on innovation and creative problem-solving.</button>
        </div>

        <button class="primary-button">Next Question</button>
    </div>

</body>

</html>
