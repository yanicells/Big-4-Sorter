<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big 4 Personality Quiz - Light Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        /*
        Color Palette:
        --light-bg: #FFFFFF
        --container-bg: #F8F8F8
        --dark-text: #222222
        --subtitle-text: #666666
        --accent-button: #CC9900 (Gold for Main Button)
        --neutral-gray-bg: #E5E7EB (NEW: For neutral backgrounds/progress)
        --neutral-gray-text: #6B7280 (NEW: For secondary text)

        School Colors:
        --admu-blue: #0047AB;
        --dlsu-green: #10751A;
        --up-maroon: #800000;
        --ust-gold: #FFD700;
        */
        :root {
            --light-bg: #FFFFFF;
            --container-bg: #F8F8F8;
            --dark-text: #222222;
            --subtitle-text: #666666;
            --accent-button: #CC9900;
            --neutral-gray-bg: #E5E7EB;
            --neutral-gray-text: #6B7280;

            --admu-blue: #0047AB;
            --dlsu-green: #10751A;
            --up-maroon: #800000;
            --ust-gold: #FFD700;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 90%;
            max-width: 600px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--accent-button);
        }

        h1 {
            font-family: 'Lora', serif;
            color: var(--dark-text);
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        .subtitle {
            text-align: center;
            color: var(--subtitle-text);
            margin-bottom: 30px;
            font-size: 1.1em;
            border-bottom: 1px solid #E0E0E0;
            padding-bottom: 15px;
        }

        .progress-indicator {
            height: 8px;
            background-color: var(--neutral-gray-bg);
            /* Gray background for the track */
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 25%;
            /* Example: 25% complete */
            background-color: var(--accent-button);
            /* Gold progress color */
            transition: width 0.4s ease;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* --- Answer Choice Styling (Kept as is) --- */
        .answer-choice {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid #DDDDDD;
            background-color: white;
            color: var(--dark-text);
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Hover/Selected State (School Colors) */
        .choice-a:hover {
            background-color: var(--admu-blue);
            border-color: var(--admu-blue);
            color: white;
            box-shadow: 0 0 10px rgba(0, 71, 171, 0.5);
        }

        .choice-b:hover {
            background-color: var(--dlsu-green);
            border-color: var(--dlsu-green);
            color: white;
            box-shadow: 0 0 10px rgba(16, 117, 26, 0.5);
        }

        .choice-c:hover {
            background-color: var(--up-maroon);
            border-color: var(--up-maroon);
            color: white;
            box-shadow: 0 0 10px rgba(128, 0, 0, 0.5);
        }

        .choice-d:hover {
            background-color: var(--ust-gold);
            border-color: var(--ust-gold);
            color: var(--dark-text);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }


        /* The main action button (Kept as is - uses Gold) */
        .primary-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-button);
            color: var(--dark-text);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #A37F00;
            color: white;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>The Big 4 Quiz</h1>
        <p class="subtitle">Find your true university spirit.</p>

        <div class="progress-indicator">
            <div class="progress-fill"></div>
        </div>
        <div style="text-align: center; color: var(--neutral-gray-text); margin-bottom: 20px;">
            Question 1 of 4
        </div>

        <div class="quiz-step">
            <p class="question-text">When faced with a difficult task, your primary approach is to...</p>

            <button class="answer-choice choice-a">A. Dive deep into research and theory before starting.</button>
            <button class="answer-choice choice-b">B. Assemble a team and focus on practical application.</button>
            <button class="answer-choice choice-c">C. Seek out guidance from established, respected traditions.</button>
            <button class="answer-choice choice-d">D. Focus on innovation and creative problem-solving.</button>
        </div>

        <button class="primary-button">Next Question</button>
    </div>

</body>

</html>
